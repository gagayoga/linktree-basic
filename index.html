<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga Irgi Linktree</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800;900&family=Sora:wght@300;400;500;600;700;800&display=swap');

  <body>
    <div class="container">
      <div class="profile">
        <img src="/asset/logo.jpg" alt="My Profile" />
        <p>
          Halo, saya Yoga Irgi, Saya memiliki minat besar dalam pemrograman dan desain. 
          Di sini, Anda akan menemukan tautan ke berbagai
          proyek dan karya saya. Selamat menjelajah!🚀

        <div class="icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-share"></i>
        </div>
      </div>

      <div class="menu">

            <span class="circle"></span>
          </button>

      <div class="menu">

            <span class="text"> <a href="https://www.instagram.com/yogaairgi" class="link">Instagram</a></span>
            <span class="circle"></span>
          </button>          
      </div>

      <div class="menu">

            <span class="text"> <a href="https://twitter.com/yogairgii" class="link">Twitter</a></span>
            <span class="circle"></span>
          </button>          
      </div>

      <div class="menu">

            <span class="text"> <a href="#" class="link">Blog Saya</a></span>

      <div class="footer">
